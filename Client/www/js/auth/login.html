<ion-view view-title="Login" class="login">
	<ion-content>
		<div class="row row-center">
			<div class="col col-center">
				<div>
					<p>DB Code Challenge</p>
				</div>
				<form ng-submit="authCtrl.login()" name="loginForm">
					<br />
					<div class="list list-inset">
						<label class="item item-input">
							<input type="email" name="email" ng-model="authCtrl.credentials.email" placeholder="E-mail" required="">
						</label>
						<label class="item item-input">
							<input type="password" name="password" ng-model="authCtrl.credentials.password" placeholder="Password" required="">
						</label>
					</div>
					<div class="list list-inset transparent">
						<button class="button button-block button-default" type="submit" ng-disabled="loginForm.$invalid">Log In</button>
					</div>
				</form>
				<div>
					<button class="button button-clear button-light" ng-click="authCtrl.goSignup()">Sign In</button>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
