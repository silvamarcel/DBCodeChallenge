<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>DB Code Challenge</title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ionic-toast -->
    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
    <script src="lib/moment/moment.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- application js -->
    <script src="js/app.js"></script>

    <script src="js/api/ApiModule.js"></script>

    <script src="js/restaurants/RestaurantModule.js"></script>
    <script src="js/restaurants/RestaurantService.js"></script>
    <script src="js/restaurants/RestaurantController.js"></script>
    <script src="js/restaurants/RestaurantDetailController.js"></script>

    <script src="js/votes/VoteModule.js"></script>
    <script src="js/votes/VoteService.js"></script>

  <body ng-app="dbCodeChallenge">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
